<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem Digital</title>
  <link rel="shortcut icon" href="https://i.postimg.cc/4dhf2XcR/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ficha de Personagem Digital</h1>

  <form method="post">
    <!-- Identidade -->
    <fieldset>
      <legend>Identidade</legend>

      <label for="nome">Nome do Personagem:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome" required autofocus>

      <label for="raca">Raça:</label>
      <select id="raca" name="raca" required>
        <option value="">Selecione</option>
        <option>Humano</option>
        <option>Elfo</option>
        <option>Androide</option>
        <option>Fada</option>
        <option>Orc</option>
      </select>

      <label>Classe:</label>
      <div class="opcoes-radio">
        <label><input type="radio" name="classe" value="Guerreiro" required> Guerreiro</label>
        <label><input type="radio" name="classe" value="Mago"> Mago</label>
        <label><input type="radio" name="classe" value="Hacker"> Hacker</label>
        <label><input type="radio" name="classe" value="Curandeiro"> Curandeiro</label>
      </div>

      <label>Facção:</label>
      <div class="opcoes-checkbox">
        <label><input type="checkbox" name="fac" value="Luz"> Luz</label>
        <label><input type="checkbox" name="fac" value="Sombra"> Sombra</label>
        <label><input type="checkbox" name="fac" value="Neutros"> Neutros</label>
      </div>

      <label for="avatar">Avatar do Personagem:</label>
      <input type="file" id="avatar" name="avatar">
    </fieldset>

    <!-- Habilidades -->
    <fieldset>
      <legend>Habilidades e Poderes</legend>

      <label for="nivel">Nível:</label>
      <input type="number" id="nivel" name="nivel" min="1" max="100" required>

      <label for="cor">Cor do Emblema:</label>
      <input type="color" id="cor" name="cor" value="#00f0ff">

      <label for="poder">Poder Principal:</label>
      <input type="text" id="poder" name="poder" placeholder="Ex: Telecinese, Programação avançada..." required>

      <label for="habilidade">Habilidade Especial:</label>
      <textarea id="habilidade" name="habilidade" rows="4" placeholder="Descreva sua habilidade..."></textarea>

      <label for="codigo">Código Secreto:</label>
      <input type="password" id="codigo" name="codigo" pattern="[A-Za-z0-9]{6,}" required placeholder="Mínimo 6 caracteres alfanuméricos">
    </fieldset>

    <!-- Extras -->
    <fieldset>
      <legend>Informações Extras</legend>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" autocomplete="on" required>

      <label for="data">Data de Criação do Personagem:</label>
      <input type="date" id="data" name="data" required>
    </fieldset>

    <!-- Botões -->
    <div class="botoes">
      <button type="submit">Enviar Ficha</button>
      <button type="reset">Limpar Tudo</button>
    </div>
  </form>
</body>
</html>
